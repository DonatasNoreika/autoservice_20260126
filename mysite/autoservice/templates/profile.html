{% extends "base.html" %}

{% block title %}Vartotojo profilis{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md">
            <p><strong>Vartotojo vardas: </strong>{{ user.username }}</p>
            <h2 class="mb-4 text-center">Profile</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% load crispy_forms_tags %}
                {{ form | crispy }}
                <button type="submit" class="btn btn-primary w-100">Pakeisti</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
