{% extends "base.html" %}

{% block title %}Mano Taisymai{% endblock %}

{% block heading %}Mano Taisymai{% endblock %}

{% block content %}
<div class="mb-2">
    <a href="{% url 'order_create' %}" class="btn btn-secondary">Naujas</a>
</div>
{% for order in orders %}
<p><a href="{% url 'order' order.pk %}">{{ order }} - <span class="{% if order.is_overdue %}text-danger{% endif %}">{{ order.deadline }}</span></a></p>
{% endfor %}
{% endblock %}
